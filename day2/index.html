<!DOCTYPE html>
<html> 
  <head>
    <title>
      Login Page
    </title>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <h1>
      Gobigosht
    </h1>
    <p>
      Log in to Gobigosht
    </p>
    <form class="gg_form">
      <div>
        <lable lableFor="input_username">
          Username
        </lable>
        <input 
          id="input_username" 
          placeholder="username"/>
      </div>
      <div>
        <lable lableFor="input_password">
          Password
        </lable>
        <input 
          id="input_password" 
          placeholder="password" 
          type="password"/>
      </div> 
      <button class="gg_form__button">
        Log in
      </button>
      <button class="gg_form__button">
        Register
      </button>
    </form>
    <div>
      <a href="google.de">
        Forgot Password?
      </a>
    </div> 
  </body>
  <footer>
    <p>
      Copyrights reserved 2022 @Gobigosht
    </p>
  </footer>
</html>
