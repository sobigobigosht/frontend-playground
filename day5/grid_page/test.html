	<head>

		<title></title>
		<style type="text/css">
			.grid_numbers{
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				grid-template-rows: repeat(3, 1fr);
			}

			.fb_numbers {

				width: 100%;
			}


			.fb_numbers__container {
				display: flex;
			}

			.fb_numbers__container > p {
				width: calc(100% / 3);
			}
		</style>
	</head>

</html>
